							<option class="bg" value="হেবা বিষয়ক ঘোষনা পত্র"> হেবা বিষয়ক ঘোষনা পত্র </option>
							<option class="bg" value="দানের ঘোষনা"> দানের ঘোষনা </option>
							<option class="bg" value="দান পত্র">দান পত্র</option>
							<option class="bg" value="এওয়াজ বদল"> এওয়াজ বদল </option>

						</select>
					</div>
					<div class="btn_group">
						<button id="btn">সংরক্ষণ করুন: </button>
					</div>
					<div class="error">
						<span id="errorMsg" style="color: #0f0; font-weight: bold;font-family: Arial, Helvetica, sans-serif; font-size: 2rem; "></span>
					</div>
				</div>
				
			</div>
		</div>

		<div class="tableBox">
			<table style="border-collapse: collapse;">

					<th> তারিখ: </th> 
					<th>দলিল লিখক এর নাম: </th>

<script src="js/time.js"></script>

<script>
	// Function to create the rain effect
	function createRain() {
            const rain = document.getElementById("rain");
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                drop.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random speed
                drop.style.animationDelay = `${Math.random() * 5}s`; // Random delay
                rain.appendChild(drop);
            }
        }

        // Initialize the rain effect on page load
        window.onload = createRain;
</script>
